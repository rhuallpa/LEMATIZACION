<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Historias</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        .historia {
            margin-top: 30px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Generador de Historias</h1>
            <form action="/generar" method="post">
                <label for="palabras_clave">Introduce palabras clave (separadas por comas):</label>
                <input type="text" id="palabras_clave" name="palabras_clave" placeholder="Ejemplo: Pinocho, Geppetto">
                <button type="submit">Generar Historia</button>
            </form>

            {% if historia %}
            <div class="historia">
                <h2>Historia Generada:</h2>
                <p>{{ historia }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
